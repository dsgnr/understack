---
site_name: UnderStack
site_description: |-
  OpenStack based bare-metal deployment environment with DCIM and IPAM support

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - toc.follow

repo_name: rackerlabs/understack
repo_url: https://github.com/rackerlabs/understack
dev_addr: "127.0.0.1:8001"
edit_uri: "edit/main/docs"

copyright: Copyright &copy; 2024 Rackspace Technology, Inc.

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - search

nav:
  - index.md
  - openstack-helm.md
  - secrets.md
  - install-understack-ubuntu-k3s.md
  - gitops-install.md
