---

nautobot:
  extraEnvVarsSecret:
    - nautobot-env

  db:
    engine: "django.db.backends.postgresql"
    host: "nautobot-primary.nautobot.svc"
    name: "nautobot"
    user: "nautobot"
    existingSecret: "nautobot-pguser-nautobot"
    existingSecretPasswordKey: "password"

  redis:
    host: "nautobot-redis-master"
    existingSecret: "nautobot-redis"
    existingSecretPasswordKey: "redis-password"

  django:
    existingSecret: nautobot-django

  # since we use dex, we don't want this
  superUser:
    enabled: false

  extraVolumes:
    - name: nautobot-dexauth
      configMap:
        name: dexauth
        defaultMode: 420
    - name: nautobot-dex-creds
      secret:
        secretName: nautobot-sso
        defaultMode: 420
        optional: false

  extraVolumeMounts:
    - name: nautobot-dexauth
      mountPath: /opt/nautobot/dexauth.py
      readOnly: true
      subPath: dexauth.py
    - name: nautobot-dex-creds
      mountPath: /opt/nautobot/dex_client_secret
      readOnly: true
      subPath: client-secret

celery:
  replicaCount: 1
  extraEnvVarsSecret:
    - nautobot-django
    - nautobot-env

postgresql:
  enabled: false

redis:
  enabled: false

ingress:
  enabled: true
  ingressClassName: "nginx"
  tls: true
  secretName: "nautobot-ingress-tls"
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
