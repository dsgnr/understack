apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq-cluster
spec:
  project: understack
  source:
    repoURL: https://github.com/rackerlabs/understack.git
    path: components/04-rabbitmq-cluster/
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: openstack
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
